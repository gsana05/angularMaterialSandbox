<div class="hero-image">
    <div class="hero-text">
      <h1>mat-list-option</h1>
    </div>
  </div>

<mat-selection-list #list>
    <mat-list-option *ngFor="let tta of taskTypeAreas" [selected]="tta.selected" 
        (click)="onAreaListControlChanged(list)" [value]="tta.name">
        {{tta.name}}
         <mat-icon mat-list-icon>Home</mat-icon>
    <h3 matLine> {{tta.point}} </h3>
    <p matLine> Line </p>
    <mat-divider></mat-divider>
    </mat-list-option>
</mat-selection-list>

<div class="hero-image">
    <div class="hero-text">
      <h1>mat-list-item</h1>
    </div>
  </div>

<mat-selection-list #list>
    <mat-list-item *ngFor="let tta of taskTypeAreas" [selected]="tta.selected" 
        (click)="onAreaListControlChanged(list)" [value]="tta.name">
        {{tta.name}}
         <mat-icon mat-list-icon>Home</mat-icon>
    <h3 matLine> {{tta.point}} </h3>
    <p matLine> Line </p>
    <mat-divider></mat-divider>
    </mat-list-item>
</mat-selection-list>
