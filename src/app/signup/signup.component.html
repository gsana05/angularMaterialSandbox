<p>signup works!</p>
<div class="card-page">
    <div class="card-page-child">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sign up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>         
                <div class="clearfix">
                    <div id="left">
                        <mat-form-field appearance="outline">
                            <mat-label>First name</mat-label>
                            <input matInput placeholder="First name" type="text" required>
                        </mat-form-field>
                    </div>
                    <div id="right">
                        <mat-form-field appearance="outline">
                            <mat-label>Last name</mat-label>
                            <input matInput placeholder="Last name" type="text" required>
                        </mat-form-field>
                        </div>
                </div>

                    <mat-form-field appearance="outline">
                    <mat-label>Email address</mat-label>
                        <input matInput type="email" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" type="password" required>
                    </mat-form-field>
           
            <button mat-flat-button color="primary" type="submit"  class="log-in">Log In</button>
            </form>
        </mat-card-content>
        <mat-form-field appearance="fill" >
            <mat-label>How did you hear about us?</mat-label>
            <select matNativeControl required>
                <option value="Google">Google</option>
                <option value="Just Eat">Just Eat</option>
                <option value="Bing">Bing</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="Magazinepublication advert">Magazine/publication advert</option>
                <option value="Direct letterleaflet">Direct letter/leaflet</option>
                <option value="Recommendation">Recommendation</option>
                <option value="Exhibition">Exhibition</option>
                <option value="Direct email">Direct email</option>
                <option value="EHO">EHO</option>
                <option value="Scores on the Doors">Scores on the Doors</option>
                <option value="Other">Other</option>
            </select>
        </mat-form-field>
    </mat-card>
    </div>
    </div>
